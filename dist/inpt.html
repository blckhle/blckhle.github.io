<html lang="en" >

<body>

  <h1 id="status"> status: offline</h1>

  <a class="is-warning" id="hash" ></a>












<div class="content" style="background-color:transparent;">
  <div class="field has-addons">
    <div class="control">

      <span class="button is-warning" id="type" style="
    border-bottom-right-radius: 0;
    border-top-right-radius: 0;
    color: white;
    font-weight: 700;
    left: -65px;
    padding: 8px;
    position: absolute;
    height: 40px;
    width: 64px;
      ">
        </span>


      <input class="input" type="text" id="input" placeholder="" style="
    border: none;" required>
    </div>
    <div class="control">
      <a class="button is-warning" onclick=" catFile ()" style="
      border-bottom-right-radius: 0;border-top-right-radius: 0;color: white;
      font-weight: 700;">
         <i class="fa fa-download" aria-hidden="true"></i>
        </a>
        <a class="button is-warning"  onclick="addFile ()"  style="
        left:-4px;color: white;
        font-weight: 700;">
            <i class="fa fa-upload" aria-hidden="true"></i>
          </a>

          <label for="upload" class="button is-warning" style="
          left:-10px;color: white;
          font-weight: 700;">
             <i class="fa fa-file" aria-hidden="true"></i>
        </label>




    </div>


    
  </div>

  <div id="result"></div>
  <h1 id="obj"> </h1>


</div>

<input id="upload" type="file"/>

<div id="link"></div> <!-- markup created after upload -->

</script>
